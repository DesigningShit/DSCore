{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom-iot.css' %}">
        <link rel="stylesheet" href="{% static 'css/font.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Aclonica|Indie+Flower|Almendra+SC" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
        
        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body id='CustomBody'>
        <nav class="mynavbar navbar-fixed-top" role="navigation" id='mynavbar'>
            <div id='mynavbar'>
                <ul class="nav navbar-right" id='mynav'>
                    {% if user.is_authenticated %}
                        <li><a href="/api-auth/logout"><img src="{% static '/img/buttons/square_blackgreen/button_logout.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>
                    {% else %}
                        <li><a href="/iot/frontend"><img src="{% static '/img/buttons/square_blackgreen/button_login.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nar navbar-right" id='mynav'>
                    <li><a href="http://www.designingshit.com"><img src="{% static '/img/buttons/square_blackgreen/button_support.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>  
                </ul>
                <ul class="nav navbar-nar navbar-right" id='mynav'>
                    <li><a href="/api/v1/docs"><img src="{% static '/img/buttons/square_blackgreen/button_API.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>  
                </ul>
                <ul class="nav navbar-nar navbar-left" id='mynav'>
                    <li><h2><a href="/iot/frontend">{% block UItitle %}{% endblock %}</a></h2></li>  
                </ul>
            </div>
        </nav>

    <div class="container">
        {% block content_control %}
        {% endblock %}
    </div>
    <div class="container">
        {% block content_history %}
        {% endblock %}
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
