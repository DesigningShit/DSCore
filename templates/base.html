{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom-iot.css' %}">
        <style>
            body {
                padding-top: 70px;
                padding-bottom: 20px;
            }
          </style>
        <script src="{% static 'js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
</style>
    </head>
    <body style="background-color: rgb(236, 236, 236);">
    <nav class="mynavbar navbar-fixed-top" role="navigation" id='mynavbar'>
      <div id='mynavbar'>
        <div class="mynavbar-header" id='mynavbar-header'>
          <a class="navbar-brand" id='mynavbar-brand' href="/iot/frontend">{% block UItitle %}{% endblock %}</a>
        </div>
          <ul class="nav navbar-nar navbar-right" id='mynav'>
              {% if user.is_authenticated %}
                <li><a href="/api-auth/logout"><img src="{% static '/img/buttons/rndsquare_green/button_logout.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>
              {% else %}
              <li><a href="/iot/frontend"><img src="{% static '/img/buttons/rndsquare_green/button_login.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>
              {% endif %}
          </ul>
          <ul class="nav navbar-nar navbar-right" id='mynav'>
              <li><a href="/iot/frontend"><img src="{% static '/img/buttons/rndsquare_green/button_community.png' %}" alt="My Channels" style="width:100px;height:33px;border:0;"></a></li>  
          </ul>
      </div>
    </nav>


    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <div class="container">
        {% block content_control %}
        {% endblock %}
      </div>
      <div class="container">
          {% block content_history %}
          {% endblock %}
        </div>
      <hr>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
