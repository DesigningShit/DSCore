{% extends "base.html" %}
{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/custom-iot.css' %}">
<script src="{% static 'js/iot/custom-iot.js' %}"></script>

{% block title %}
  IOT Dashboard
{% endblock %}

{% block UItitle %}
  DS-IOT : The JSON IoT API
{% endblock %}

{% block content_control %}

<div id='buttontable'>
  <table id="buttontable">
    <tr>
      <td><a href="channels/"><img src="{% static '/img/buttons/square_blackgreen/button_channels.png' %}" alt="My Channels"></a></td>
      <td><a href="sensors/"><img src="{% static '/img/buttons/square_blackgreen/button_sensors.png' %}" alt="My Sensors"></a></td>
      <td><a href="data/"><img src="{% static '/img/buttons/square_blackgreen/button_data.png' %}" alt="My Data"></a></td>
      <td><a href="profile/"><img src="{% static '/img/buttons/square_blackgreen/button_profile.png' %}" alt="My Profile"></a></td>
    </tr>
  </table>
</div>
  <center>
    <footer id='CustomFooter'>
        <table id='informationtable'>
            <tr>
              <th>Channel Count</th><td>{{ mychannelcount }}</td>
              <th>Sensor Count</th><td>{{ mysensorcount }}</td>
              <th>Record Count</th><td>{{ mydatacount }}</td>
            </tr>
        </table>
    </footer>
  </center>

{% endblock %}
